<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Website</title>
    <style>
        /* CSS styles can be included within <style> tags in the head */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

        nav {
            float: left;
            width: 20%;
            text-align: center;
            background: #f0f0f0;
            height: 300px;
            overflow: auto;
        }

        nav ul {
            padding: 0;
            list-style: none;
        }

        nav ul a {
            text-decoration: none;
        }

        article {
            float: left;
            width: 78%;
            background: #fff;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            clear: both;
        }
    </style>
</head>

<body>
    <header>
        <h1>Simple HTML Website</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <article>
            <h2>Home</h2>
            <p>Welcome to our simple HTML website! This example demonstrates a basic two-column layout using float.</p>
        </article>
    </div>
    <footer>
        <p>&copy; 2024 Simple HTML Website. All rights reserved.</p>
    </footer>
</body>

</html>
